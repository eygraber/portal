[versions]
agp = "7.4.0-alpha09"

android-sdk-compile = "32"
android-sdk-target = "32"
android-sdk-min = "24"

compose-android = "1.2.1"
compose-androidCompiler = "1.3.0-rc01"
compose-jetbrains = "1.2.0-alpha01-dev745"

detekt = "1.21.0"
detektEygraber = "1.0.11"

dokka = "1.7.10"

jdk = "11"

kodein = "7.14.0"
kotlin = "1.7.10"

kotlinInject = "0.5.1"

ksp = "1.7.10-1.0.6"

kotest = "5.4.2"

kotlinx-coroutines = "1.6.4"
kotlinx-atomicFu = "0.18.3"

publish = "0.21.0"

[plugins]
agp = { id = "com.android.application", version.ref = "agp" }
atomicFu = { id = "kotlinx-atomicfu", version.ref = "kotlinx-atomicFu" }
compose = { id = "org.jetbrains.compose", version.ref = "compose-jetbrains" }
detekt = { id = "io.gitlab.arturbosch.detekt", version.ref = "detekt" }
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
kotlin = { id = "kotlin-multiplatform", version.ref = "kotlin" }
publish = { id = "com.vanniktech.maven.publish", version.ref = "publish" }

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.5.1"
androidx-appcompat = "androidx.appcompat:appcompat:1.5.0"
androidx-core = "androidx.core:core-ktx:1.8.0"

compose-android-material = { module = "androidx.compose.material:material", version.ref = "compose-android" }
compose-android-materialIconsExtended = { module = "androidx.compose.material:material-icons-extended", version.ref = "compose-android" }

buildscript-android = { module = "com.android.tools.build:gradle", version.ref = "agp" }
buildscript-androidCacheFix = { module = "gradle.plugin.org.gradle.android:android-cache-fix-gradle-plugin", version = "2.5.6" }
buildscript-atomicFu = { module = "org.jetbrains.kotlinx:atomicfu-gradle-plugin", version.ref = "kotlinx-atomicFu" }
buildscript-compose = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "compose-jetbrains" }
buildscript-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
buildscript-dokka = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
buildscript-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
buildscript-publish = { module = "com.vanniktech:gradle-maven-publish-plugin", version.ref = "publish" }
buildscript-ksp = { module = "com.google.devtools.ksp:symbol-processing-gradle-plugin", version.ref = "ksp" }

detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detektEygraber-formatting = { module = "com.eygraber.detekt.rules:formatting", version.ref = "detektEygraber" }
detektEygraber-style = { module = "com.eygraber.detekt.rules:style", version.ref = "detektEygraber" }

kodein-core = { module = "org.kodein.di:kodein-di", version.ref = "kodein" }

kotlinx-atomicFu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "kotlinx-atomicFu" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.3.3"

kotlinInject-compiler = { module = "me.tatarka.inject:kotlin-inject-compiler-ksp", version.ref = "kotlinInject" }
kotlinInject-runtime = { module = "me.tatarka.inject:kotlin-inject-runtime", version.ref = "kotlinInject" }

kotlinDurationExtensions = "com.eygraber:kotlin-duration-extensions:1.1.1"

test-espresso = "androidx.test.espresso:espresso-core:3.5.0-alpha07"
test-compose-android-uiJunit = { module = "androidx.compose.ui:ui-test-junit4", version.ref = "compose-android" }
test-compose-android-uiTestManifest = { module = "androidx.compose.ui:ui-test-manifest", version.ref = "compose-android" }
test-junit = { module = "junit:junit", version = "4.13.2" }
test-kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
test-robolectric = "org.robolectric:robolectric:4.8.1"
