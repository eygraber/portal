[versions]
agp = "8.1.0-beta02"

android-sdk-compile = "33"
android-sdk-target = "33"
android-sdk-min = "24"

composeAndroid-bom = "2023.04.00"
composeAndroid-compiler = "1.4.7"
composeJetbrains = "1.4.0"

conventions = "0.0.33"

detekt = "1.22.0"
detektEygraber = "1.0.11"

dokka = "1.8.10"

jdk = "17"

kodein = "7.20.1"
kotlin = "1.8.21"

kotlinInject = "0.6.1"

ksp = "1.8.21-1.0.11"

kotest = "5.6.1"

kotlinx-coroutines = "1.6.4"
kotlinx-atomicFu = "0.20.0"

publish = "0.25.2"

[plugins]
conventions = { id = "com.eygraber.conventions", version.ref = "conventions" }

[libraries]
androidx-activity-compose = "androidx.activity:activity-compose:1.7.1"
androidx-appcompat = "androidx.appcompat:appcompat:1.7.0-alpha02"
androidx-core = "androidx.core:core-ktx:1.10.0"

composeAndroid-compiler = { module = "androidx.compose.compiler:compiler", version.ref = "composeAndroid-compiler" }
composeAndroid-material = { module = "androidx.compose.material:material" }
composeAndroid-materialIconsExtended = { module = "androidx.compose.material:material-icons-extended" }

buildscript-android = { module = "com.android.tools.build:gradle", version.ref = "agp" }
buildscript-androidCacheFix = { module = "gradle.plugin.org.gradle.android:android-cache-fix-gradle-plugin", version = "2.7.1" }
buildscript-atomicFu = { module = "org.jetbrains.kotlinx:atomicfu-gradle-plugin", version.ref = "kotlinx-atomicFu" }
buildscript-compose = { module = "org.jetbrains.compose:compose-gradle-plugin", version.ref = "composeJetbrains" }
buildscript-detekt = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version.ref = "detekt" }
buildscript-dokka = { module = "org.jetbrains.dokka:dokka-gradle-plugin", version.ref = "dokka" }
buildscript-kotlin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
buildscript-publish = { module = "com.vanniktech:gradle-maven-publish-plugin", version.ref = "publish" }
buildscript-ksp = { module = "com.google.devtools.ksp:symbol-processing-gradle-plugin", version.ref = "ksp" }

detekt-formatting = { module = "io.gitlab.arturbosch.detekt:detekt-formatting", version.ref = "detekt" }
detektEygraber-formatting = { module = "com.eygraber.detekt.rules:formatting", version.ref = "detektEygraber" }
detektEygraber-style = { module = "com.eygraber.detekt.rules:style", version.ref = "detektEygraber" }

kodein-core = { module = "org.kodein.di:kodein-di", version.ref = "kodein" }

kotlinx-atomicFu = { module = "org.jetbrains.kotlinx:atomicfu", version.ref = "kotlinx-atomicFu" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-swing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "kotlinx-coroutines" }
kotlinx-datetime = "org.jetbrains.kotlinx:kotlinx-datetime:0.4.0"
kotlinx-serialization-json = "org.jetbrains.kotlinx:kotlinx-serialization-json:1.5.0"

kotlinInject-compiler = { module = "me.tatarka.inject:kotlin-inject-compiler-ksp", version.ref = "kotlinInject" }
kotlinInject-runtime = { module = "me.tatarka.inject:kotlin-inject-runtime", version.ref = "kotlinInject" }

kotlinDurationExtensions = "com.eygraber:kotlin-duration-extensions:1.1.1"

test-espresso = "androidx.test.espresso:espresso-core:3.6.0-alpha01"
test-compose-android-uiJunit = { module = "androidx.compose.ui:ui-test-junit4" }
test-compose-android-uiTestManifest = { module = "androidx.compose.ui:ui-test-manifest" }
test-junit = { module = "junit:junit", version = "4.13.2" }
test-kotest-assertions = { module = "io.kotest:kotest-assertions-core", version.ref = "kotest" }
test-robolectric = "org.robolectric:robolectric:4.10.2"
